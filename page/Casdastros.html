<body>

   <div class="container">

      <center>

         <div class="row">

            <h3>Cadastros <img src="../img/logo02.png" width="110px" class="img-thumbnail"></h3>

         </div>

      </center>
      <div class="row" style="text-align: center;">


         <div class="col-md-4">

            <label>Nome </label>
            <input type="text" maxlength="40" id="txtNome" class="form-control-file" value="">


         </div>

         <div class="col-md-4">

            <label>E-mail </label>
            <input type="email" maxlength="40" id="txtUser" class="form-control-file">

         </div>

         <div class="col-md-4">

            <label>Senha </label>
            <input type="password" maxlength="40" id="txtSenha" class="form-control-file">

         </div>

      </div>

      <div class="row" style="margin-top: 25px;">

         <div class="col-md-3">


            <label>Cep </label>

            <input class="form-control-file" name="Cep" maxlength="9" id="txtCep" type="text" value=""
               onblur="pesquisacep(this.value);">

         </div>



         <div class="col-md-2">

            <label>NÃºmero </label>
            <input type="text" name="Numero" id="txtNumero" class="form-control-file">

         </div>

         <div class="col-md-2">

            <label>Estado </label>
            <input type="text" name="Numero" id="txtEstado" class="form-control-file">

         </div>

         <div class="col-md-5">

            <label>Cidade</label>
            <input type="text" name="Cidade" id="txtCidade" class="form-control-file">

         </div>

      </div>

      <div class="row" style="margin-top: 25px;">

         <div class="col-md-6">

            <label>Logradouro</label>
            <input type="text" name="Logradouro" id="txtLogradouro" class="form-control-file">

         </div>

         <div class="col-md-6">

            <label>Bairro</label>
            <input type="text" name="Bairro" id="txtBairro" class="form-control-file">

         </div>


      </div>


      <br>
      <br>

      <div class="row" style="text-align: center;">

         <div class="col-12">

            <button id="btnAdd" class="btn btn-success">Cadastrar</button>

         </div>

      </div>

   </div>
